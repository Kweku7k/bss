{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    

    <div class="container my-5 col-md-8">
        <div class="text-center">
            <img src="{% static 'img/fav.png' %}" width="100"> 
            <h3>Central University</h3>
            <h5>Leave Application Form</h5>
        </div>
        <br/>
        <hr>
        <h6>Section A: To be completed by applicant</h6>

        <form>
            <div class="mb-3 row">
                <label for="name" class="col-sm-4 col-form-label">1. Name:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="name" placeholder="Full Name">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="staffNumber" class="col-sm-4 col-form-label">2. Staff Number:</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="staffNumber" placeholder="Staff number">
                </div>
                <label for="staffCategory" class="col-sm-2 col-form-label">Staff Category:</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="staffCategory" placeholder="Category">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="department" class="col-sm-4 col-form-label">3. Department:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="department" placeholder="Enter your department">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="annualLeave" class="col-sm-4 col-form-label">4. Annual Leave Entitlement:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="annualLeave" placeholder="Enter leave entitlement">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="totalLeaveDue" class="col-sm-4 col-form-label">5. Total Leave Due:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="totalLeaveDue" placeholder="Enter total leave due">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="daysApplied" class="col-sm-4 col-form-label">6. Number of Days Applied For:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="daysApplied" placeholder="Enter number of days">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="commencementDate" class="col-sm-4 col-form-label">7. Date Requested for the Commencement of Leave:</label>
                <div class="col-sm-6">
                    <input type="date" class="form-control" id="commencementDate">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="leaveAddress" class="col-sm-4 col-form-label">8. Vacation/Leave Address:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="leaveAddress" placeholder="Enter leave address">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="telephone" class="col-sm-4 col-form-label">9. Telephone:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="telephone" placeholder="Enter telephone number">
                </div>
            </div>
            <div class="mb-3 row">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="signature" required>
                    <label class="form-check-label" for="signature">
                        I agree to the terms and conditions for this leave
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-success me-2 text-white">Submit</button>

        </form>
