{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>CENTRAL HR PORTAL</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
 

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">


  
  <!-- Vendor CSS Files -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/quill/quill.snow.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/quill/quill.bubble.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/simple-datatables/style.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body>
  <header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">
      <i class="bi bi-list toggle-sidebar-btn fs-4"></i>
      <a href="{% url 'landing' %}" class="logo d-flex align-items-center">
        <h4 class="text-black mb-0">central.edu.gh</h4>
      </a>
    </div>

    <div class="row text-center">
      <form class="search-form d-flex align-items-center" method="POST" action="{% url "search" %}">
        {% csrf_token %}

        <input type="text" name="search" placeholder="Search name..." title="Enter search keyword" class="form-control">
        <button type="submit" title="Search"><i class="bi bi-search"></i></button>
      </form>
    </div><!-- End Search Bar -->

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">

        <a class="nav-link nav-icon" href="#" data-bs-toggle="dropdown">
          <i class="bi bi-bell"></i>
          <span class="badge bg-primary badge-number">4</span>
        </a><!-- End Notification Icon -->

        <a class="nav-link nav-icon" href="#" data-bs-toggle="dropdown">
          <i class="bi bi-chat-left-text"></i>
          <span class="badge bg-success badge-number">3</span>
        </a><!-- End Messages Icon -->

        <div class="nav-item dropdown pe-3">
          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
            <img src="{% static 'img/fav.png' %}" alt="Profile" class="rounded-circle">
            <div class="d-none d-md-block ps-2">
              <span> {{request.user}} </span>
              <h6> hr-admin </h6>
            </div>
  
          </a><!-- End Profile Iamge Icon -->
          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
            <li>
              <a class="dropdown-item d-flex align-items-center" href="{% url 'logout' %}">
                <i class="bi bi-box-arrow-right"></i>
                <span>Logout</span>
              </a>
            </li>
          </ul>
          
        </div>
      </ul>
    </nav>

    

  {% comment %} <nav class="navbar navbar-expand-lg sticky-top" style="background: #fff;">
    <div class="container-fluid">
      <div class="d-flex align-items-center justify-content-between">
        <i class="bi bi-list toggle-sidebar-btn"></i>&nbsp;&nbsp;&nbsp;
        <a class="navbar-brand" href="/">
          <h4>central.edu.gh</h4>
        </a>
      </div>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <div class="row text-center">
              <form class="search-form d-flex align-items-center" method="POST" action="{% url "search" %}">
                {% csrf_token %}
                <input class="form-control" type="search" name='searched' placeholder="Search" aria-label="Search" style="width: 300px; margin-right: 4px;">
                <button class="btn btn-outline-success" style="background: #992621; color:#fff; border: none;" type="submit">Search</button>
              </form>
                 
            </div><!-- End Search Bar -->
          </li>
        </ul>

        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <button class="btn" style="color: #fff;  background: #992621; border: none;" type="logout">
              <a style="text-decoration: none; color: #fff;" href="#">Logout</a>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav> {% endcomment %}
</header>
