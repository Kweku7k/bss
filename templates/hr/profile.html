{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="mt-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mt-3">
                <h5 class="mb-3 text-primary"><strong>Profile</strong></h5>
            </div>
            <form method="POST">
                {% csrf_token %}

                <div class="row mb-3">

                    <div class="row mb-3">
                        <label for="username" class="col-md-4 col-lg-3 col-form-label"> {{ form.username.label }}</label>
                        <div class="col-md-8 col-lg-9">
                            {{ form.username }}
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="email" class="col-md-4 col-lg-3 col-form-label"> {{ form.email.label }}</label>
                        <div class="col-md-8 col-lg-9">
                            {{ form.email }}
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="first_name" class="col-md-4 col-lg-3 col-form-label"> {{ form.first_name.label }}</label>
                        <div class="col-md-8 col-lg-9">
                            {{ form.first_name }}
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="last_name" class="col-md-4 col-lg-3 col-form-label"> {{ form.last_name.label }}</label>
                        <div class="col-md-8 col-lg-9">
                            {{ form.last_name }}
                        </div>
                    </div>

                    <br>
                    
                    <!-- <div class="row mb-3">
                        <label for="staffno" class="col-md-4 col-lg-3 col-form-label"> {{ form.staffno.label }}</label>
                        <div class="col-md-8 col-lg-9">
                            {{ form.staffno }}
                        </div>
                        {% if form.staffno.errors %}
                            <div class="alert alert-danger">
                                {% for error in form.staffno.errors %}
                                    <p>{{ error }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                    </div> -->
                 
                <button type="submit" style="width: 50%;" class="btn btn-primary">Update Profile</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
