{% extends "authentication/auth_layout.html" %} 
{% load static %}
{% block content %}

<div class="container" style="position: relative;">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6 d-flex flex-column align-items-center justify-content-center" style="position: relative; z-index: 1;">
            <div class="card mb-3 shadow-lg">
                <div class="card-body p-4">
                    <div class="pt-4 pb-3">
                        <div class="text-center justify-content-center py-4">
                            <img src="{% static 'img/Central-Uni-logo.png' %}" alt="Profile" width="60%" class="mb-4">
                            <h3 class="text-danger"><b>Verification Failed</b></h3>
                            <p class="text-muted my-3">We could not find a matching record for Staff number <span class="fw-bold">{{ staffno }}</span>. Please check your details or contact your HR department. </p>
                            <a href="{% url 'verify-user' %}" class="btn btn-outline-primary w-100">Try Again</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
