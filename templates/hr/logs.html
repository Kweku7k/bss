{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="row col-12 p-1">
    <div class="card pt-1 mx-3">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5><strong>System Activity Logs</strong></h5>
            <a class="btn btn-success btn-sm" href="{% url 'allstaff' %}">Reset</a>
        </div>

        <div class="card-body">
            <div style="overflow-x: auto; max-height: 600px; overflow-y: auto;">
                <table class="table table-sm table-striped table-bordered" style="font-family: monospace; font-size: 14px;">
                    <thead class="thead-dark">
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Message</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for log in logs %}
                            <tr class="{% if log.level == 'ERROR' %}table-danger{% elif log.level == 'WARNING' %}table-warning{% endif %}">
                                <td>{{ log.datetime }}</td>
                                <td>{{ log.level }}</td>
                                <td>{{ log.message }}</td>
                            </tr>
                        {% empty %}
                            <tr><td colspan="3">No logs found.</td></tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
