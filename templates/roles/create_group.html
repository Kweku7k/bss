{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <h2>Create a New Group</h2>

    <form method="POST" action="{% url 'create-groups' %}">
        {% csrf_token %}
        <label for="group_name">Group Name:</label>
        <input type="text" name="group_name" class="form-control" required>
        <button type="submit" class="btn btn-primary mt-2">Create Group</button>
    </form>

    <hr>

    <h3>All Groups</h3>
    <ul>
        {% for group in groups %}
            <li>
                {{ group.name }}
                <a href="{% url 'assign-permissions' group.id %}" class="btn btn-sm btn-warning">Assign Permissions</a>
            </li>
        {% endfor %}
    </ul>

</div>

{% endblock %}
