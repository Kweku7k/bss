{% extends "base.html" %}
{% load static %}
{% block content %}

<form method="POST">
    {% csrf_token %}
    <label>Select User:</label>
    <select name="user_id">
        {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
    </select>

    <label>Select Group:</label>
    <select name="group_id">
        {% for group in groups %}
            <option value="{{ group.id }}">{{ group.name }}</option>
        {% endfor %}
    </select>

    <button type="submit">Assign Group</button>
</form>


{% endblock %}
