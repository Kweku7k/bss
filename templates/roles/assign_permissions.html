{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Assign Permissions to {{ group.name }}</h2>

    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            {% comment %} {% for permission in permissions %} {% endcomment %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="permissions" value="{{ permission.id }}"
                        {% if permission in group.permissions.all %}checked{% endif %}>
                    <label class="form-check-label">
                        {{ permissions.name }}
                    </label>
                </div>
            {% comment %} {% endfor %} {% endcomment %}
        </div>

        <button type="submit" class="btn btn-primary mt-3">Save Permissions</button>
    </form>
</div>
{% endblock %}
